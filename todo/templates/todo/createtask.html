<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>CREATE TASK</title>
  </head>
  <body class="bg-black flex items-center justify-center py-16">
    <div
      class="bg-gray-900 pt-16 pl-12 pr-12 pb-16 flex flex-col items-center justify-center rounded-lg"
    >
      <div>
        <h5 class="text-blue-500 tracking-wide font-bold text-lg">
          CREATE TASK
        </h5>
      </div>
      <form action="#" method="POST" class="flex flex-col">
        {% csrf_token %}
        <div class="flex flex-col items-start justify-start pt-6 space-y-6">
          <label for="username" class="text-white">Task Name</label>
          <input
            class="w-64 rounded-lg active:outline-none rounded-8 py-1 px-4"
            required
            type="text"
            placeholder="Task title"
            name="title"
            id="title"
          />
        </div>
        <div class="flex flex-col items-start justify-start pt-6 space-y-6">
          <label for="password" class="text-white">Task Description</label>
          <textarea
            class="w-80 rounded-lg active:outline-none rounded-8 py-1 px-4"
            required
            type="text"
            placeholder="Give a description of your task"
            name="description"
            id="description"></textarea>
        </div>
        <div class="flex flex-col items-start justify-start pt-6 space-y-6">
            <label for="category" class="text-white">Task Category</label>
            <select name="category" class="w-80 py-1 px-4 rounded-lg">
                {% for category_value, category_label in categories %}
                    <option value="{{ category_value }}">{{ category_label }}</option>
                {% endfor %}
            </select>
            
          </div>
        <div class="items-center justify-center py-12">
          <button
            class="w-48 bg-blue-500 text-white uppercase rounded-lg py-2"
            type="submit"
            value="task"
          >
            SUBMIT
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
